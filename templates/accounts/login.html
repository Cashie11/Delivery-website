{% extends 'base.html' %}
{% load static %}

{% block title %}Login - SwiftTrack{% endblock %}

{% block content %}
<section class="py-4">
    <div class="container">
        <div style="max-width: 450px; margin: 0 auto;">
            <h1 class="text-center mb-2">Welcome Back</h1>
            <p class="text-center" style="color: var(--gray-400); margin-bottom: 2rem;">
                Login to access your dashboard
            </p>

            <div class="glass-card">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_username">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="form-group">
                        <label for="id_password">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                        {{ form.remember_me }}
                        <label for="id_remember_me" style="margin: 0; cursor: pointer;">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Login üîê
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(99, 102, 241, 0.2);">
                    <p style="color: var(--gray-400);">
                        Don't have an account?
                        <a href="{% url 'register' %}" style="color: var(--primary-light); text-decoration: none;">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
