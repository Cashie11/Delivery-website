services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swifttrack_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - db_volume:/app/db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=swifttrack.settings

volumes:
  db_volume:
  static_volume:
  media_volume:
